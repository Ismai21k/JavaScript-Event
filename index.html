<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mini Interactive Web App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--  Event Playground Section -->
    <section id="event-playground">
        <h2> Event Playground</h2>
        <button id="clickMe">Click Me</button>
        <button class="glow-hover">Hover Over Me</button>
        <button id="doubleClick">Double Click Me</button>
        <h3>Press any Key!</h3>
        <div id="output"></div>
    </section>

    <!-- Interactive Elements Section -->
    <section id="interactive-elements">
        <h2>🖼️ Image Gallery</h2>
        <div id="drop-area">Drop images here or click</div>
        <input type="file" id="fileElem" accept="image/*" multiple>
        <div id="gallery"></div>
    </section>

    <!--  Form Validation Section -->
    <section id="form-validation">
        <h2>📋 Form Validation</h2>
        <form id="myForm" onsubmit="return customValidation()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <small class="error-message" id="nameError"></small>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <small class="error-message" id="emailError"></small>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <small class="error-message" id="passwordError"></small>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="script.js" defer></script>

</body>
</html>
